{% ckan_extends %}

{% block package_description %}
  {{ super() }}
  {% set citation =  h.envidat_schema_get_citation(c.pkg_dict) %}
  {% if citation %}
    <b>Citation:</b> 
    <blockquote>
    <p><i> {{ h.envidat_schema_get_citation(c.pkg_dict) }} </i></p>
    </blockquote>
  {% endif %}

   <a href="/dataset/{{c.pkg_dict.get('name')}}/export/datacite.xml" class="btn"><i class="icon-file-text"></i>{{ _('Get DataCite XML')}}</a>

{% endblock %}
